<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            display: flex;
            width: 200px;
            height: 200px;
             border: 2px solid black;
            background-color: red;
            transition: all 4s ease-in-out 1s;
            text-align: center;
        }
        #box:hover{
           background-color: blue;
           width: 400px;
           height: 400px;
           transform: rotate(360deg);
           transform: skew(50deg) translate();
           
          
           
        }
    </style>
</head>
<body>
    <div id="box">
        this is me
    </div>
  
</body>
</html>
